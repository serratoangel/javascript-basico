<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>JavaScript Básico</title>
</head>

<body>
    <h1>JavaScript Básico</h1>
    <p>LinkedIn Learning Course</p>
    <!-- Calculadora: Ejercicio 9 -->
    <div class="contenedor">
        <h1>Calculadora</h1>
        <input type="number" id="input-numero">
        <div class="contenedor">
            <div class="fila-butones">
                <button id="sumar">+</button>
                <button id="restar">-</button>
            </div>
            <div class="fila-butones">
                <button id="multiplicar">*</button>
                <button id="divisar">/</button>
            </div>
            <button id="calcular">=</button>
        </div>
        <span id="resultado">resultado</span>
    </div>
    <script src="exercises/09-calculadora.js"></script>
</body>

</html>
